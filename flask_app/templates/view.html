<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
</head>
<body>
    <header style="display: flex; justify-content: space-between;">
        <h1>Welcome {{first_name}}!</h1>
        <div style="width: 15%;">
            <p><a href="/dashboard">Dashboard</a> <a href="/user/logout">Logout</a></p>
        </div>
    </header>
    <h1>{{recipe.name}}</h1>
    <div style="border: 2px solid black; min-width: 100px;">
        <p>Description: {{recipe.description}}</p>
        <p>Under 30 minutes: {% if recipe.under_30 == 0 %} No{% endif %} {% if recipe.under_30 == 1 %} Yes{% endif %}</p>
        <p>Instructions: {{recipe.instructions}}</p>
        <p>Date Made: {{recipe.date_made}}</p>
    </div>
</body>
</html>
